<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container bg-info p-4 mt-5 rounded">

        <h2 class="text-center">Calculadora de IMC</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Peso (kg)</label>
                <input type="number" name="peso" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Altura (cm)</label>
                <input type="number" name="altura" class="form-control" required>
            </div>

            <button class="btn btn-dark w-100">Calcular</button>
        </form>

        {% if resultado %}
        <div class="alert alert-success mt-4 text-center">
            Tu IMC es: <strong>{{ resultado }}</strong>
        </div>
        {% endif %}

        <a href="/planificacion" class="btn btn-secondary mt-3">Volver</a>

    </main>
</body>
</html>
