<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container bg-info p-4 mt-5 rounded">

        <h2 class="text-center mb-4">Calculadora de Gasto Calórico Total</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">TMB (Tasa Metabólica Basal)</label>
                <input type="number" name="tmb" step="0.01" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nivel de Actividad</label>
                <select name="actividad" class="form-select">
                    <option value="1.2">Sedentario (1.2)</option>
                    <option value="1.375">Ligero (1.375)</option>
                    <option value="1.55">Moderado (1.55)</option>
                    <option value="1.725">Activo (1.725)</option>
                    <option value="1.9">Muy activo (1.9)</option>
                </select>
            </div>

            <button class="btn btn-dark w-100">Calcular</button>
        </form>

        {% if resultado %}
        <div class="alert alert-success mt-4 text-center">
            Tu GCT es: <strong>{{ resultado }}</strong> calorías/día
        </div>
        {% endif %}

        <a href="/planificacion" class="btn btn-secondary mt-3 w-100">Volver</a>
    </main>
</body>
</html>
