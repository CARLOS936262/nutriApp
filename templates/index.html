<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>nutriApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container bg-info">

        <nav class="nav justify-content-center py-3">
            <a class="nav-link text-dark fw-bold" href="{{ url_for('index') }}">Perfil</a>
            <a class="nav-link text-dark fw-bold" href="{{ url_for('educacion') }}">Educación</a>
            <a class="nav-link text-dark fw-bold" href="{{ url_for('planificacion') }}">Planificación</a>
        </nav>

        <h1 class="text-center text-dark">Perfil del usuario y objetivos</h1>

        <section>
            <form>
                <section class="row col-md-4 mx-auto">

                    <div class="mb-3">
                        <label for="numero" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="numero" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label for="numero" class="form-label">Peso (kg):</label>
                        <input type="text" class="form-control" id="numero" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label for="numero" class="form-label">Altura (cm):</label>
                        <input type="text" class="form-control" id="numero" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label for="numero" class="form-label">Edad (años):</label>
                        <input type="text" class="form-control" id="numero" placeholder="">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label" for="radioDefault1">Hombre</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                        <label class="form-check-label" for="radioDefault2">Mujer</label>
                    </div>

                    <div class="mb-3">
                        <select class="form-select" aria-label="Seleccione su nivel..">
                            <option selected>Seleccione su nivel</option>
                            <option value="1">Sedentario (Poco o nada de ejercicio)</option>
                            <option value="2">Actividad ligera (Ejercicio 1-3 días/semana)</option>
                            <option value="3">Actividad moderada (Ejercicio 3-5 días/semana)</option>
                            <option value="4">Actividad Alta (Ejercicio 6-7 días/semana)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-dark my-4">Registrar</button>

                </section>
            </form>
        </section>

        <section class="my-4 p-3 bg-light rounded">
            <h2 class="text-center">Objetivos</h2>
            <div class="d-flex flex-wrap justify-content-center">
                <div class="form-check m-2"><input class="form-check-input" type="checkbox" id="bajar"><label class="form-check-label" for="bajar">Bajar de peso</label></div>
                <div class="form-check m-2"><input class="form-check-input" type="checkbox" id="masa"><label class="form-check-label" for="masa">Aumentar masa muscular</label></div>
                <div class="form-check m-2"><input class="form-check-input" type="checkbox" id="mantener"><label class="form-check-label" for="mantener">Mantener peso</label></div>
                <div class="form-check m-2"><input class="form-check-input" type="checkbox" id="digestion"><label class="form-check-label" for="digestion">Mejorar digestión</label></div>
                <div class="form-check m-2"><input class="form-check-input" type="checkbox" id="condicion"><label class="form-check-label" for="condicion">Controlar una condición</label></div>
            </div>
        </section>

        <section class="my-4 p-3 bg-light rounded">
            <h2 class="text-center">Preferencias y Restricciones</h2>
            <div class="mb-3">
                <label class="form-label">Alergias e intolerancias</label>
                <input type="text" class="form-control" placeholder="Ej. Maní, mariscos, gluten...">
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de dieta</label>
                <select class="form-select">
                    <option selected>Seleccione...</option>
                    <option>Vegana</option>
                    <option>Vegetariana</option>
                    <option>Keto</option>
                    <option>Mediterránea</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Alimentos que no le gustan</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>
        </section>

        <section class="my-4 p-3 bg-light rounded">
            <h2 class="text-center">Nivel de Experiencia</h2>
            <select class="form-select col-md-4 mx-auto">
                <option selected>Seleccione...</option>
                <option>Principiante</option>
                <option>Intermedio</option>
                <option>Chef aficionado</option>
            </select>
        </section>

    </main>

</body>
</html>
