<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <main class="container bg-info p-4 mt-5 rounded">

        <h2 class="text-center mb-4">Analizador de Recetas</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Escribe los ingredientes</label>
                <textarea name="ingredientes" class="form-control" rows="5" required></textarea>
            </div>

            <button class="btn btn-dark w-100">Analizar</button>
        </form>

        {% if resultado is not none %}
        <div class="alert alert-info mt-4 text-center">
            Calor√≠as estimadas totales:  
            <strong>{{ resultado }} kcal</strong>
        </div>
        {% endif %}

        <a href="/planificacion" class="btn btn-secondary mt-3 w-100">Volver</a>

    </main>

</body>
</html>
