<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>nutriApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container bg-info ">
        <div class="row ">
            <div class="col-3"></div>

            <div class="col-6">

                <h1 class="text-center text-dark">Perfil del usuario y objetivos</h1>
                <section>
                    <form>
                        <section class="row col-md-4 mx-auto">

                            <div class="mb-3">
                                <label for="numero" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="numero" placeholder="">
                            </div>


                            <div class="mb-3">
                                <label for="numero" class="form-label">Peso (kg):</label>
                                <input type="text" class="form-control" id="numero" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label for="numero" class="form-label">Altura (cm):</label>
                                <input type="text" class="form-control" id="numero" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label for="numero" class="form-label">Edad (a√±os):</label>
                                <input type="text" class="form-control" id="numero" placeholder="">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">
                                    Hombre
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">
                                    Mujer
                                </label>
                            </div>

                            <div class="mb-3">
                                <select class="form-select" aria-label="Seleccione su nivel..">
                                    <option selected>Seleccione su nivel</option>
                                    <option value="1">Sedentario (Poco o nada de ejercicio)</option>
                                    <option value="1">Actividad ligera (Ejercicio 1-3 dias/semana)</option>
                                    <option value="2">Actividad moderada (Ejercicio 3-5 dias/semana)</option>
                                    <option value="3">Actividad Alta (Ejercicio 6-7 dias/semana)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-dark my-4">Registrar</button>
                    </form>
                </section>
            </div>
            <div class="col-3"></div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
